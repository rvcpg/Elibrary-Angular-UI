<body>

    <div class="m1">
  
      <div class="form-center">
  
        <form [formGroup]="adminlog" #myForm="ngForm" (ngSubmit)="signup()">
  
          <h1 style="color: black;"><b>Welcomeüôè, New User</b></h1>
  
          <div class="form-group">
  
            <label style="color:whitesmoke;">Create username</label>
  
            <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
  
            <div *ngIf="adminlog.controls['username'].touched && adminlog.controls['username'].errors"
  
              class="text-danger">
  
              Please Enter Username
  
            </div>
  
          </div>
  
          <div class="form-group">
  
            <label style="color:whitesmoke;">Create password</label>
  
            <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
  
            <div *ngIf="adminlog.controls['password'].touched && adminlog.controls['password'].errors"
  
              class="text-danger">
  
              Please Enter password
  
            </div>
  
          </div>

          <style>
            body {
              background-image: url('https://ychef.files.bbci.co.uk/1280x720/p03gg1lc.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
            </style>
  
          
  
  
  
          <button type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary">Register</button>
  
        </form>
  
      </div>
  
    </div>
  
  </body>
