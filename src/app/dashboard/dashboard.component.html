<body>



 

    <!-- ====================Header============================ -->


 

    <div class="header">

        <div class="logo">E-Library</div>

        <div class="user">

            <mat-icon value="logout" (click)="logout()">logout</mat-icon>

        </div>

    </div>



 

    <!-- ======================Sidenav================================================ -->



 

    <div class="main-container">

        <div class="side-nav">

            <div class="nav-items">

                <div class="nav-item">


 

                    <span>Dashboard</span>

                </div>

                <div class="nav-item" value="submit" (click)="submit()">


 

                    <span>Surf e-books</span>

                </div>

                <div class="nav-item" value="submit" (click)="quiz()">


 

                    <span>Take Quiz</span>

                </div>


 

            </div>

        </div>



 

        <!-- ======================= Main Container ========================= -->


 

        <div class="container" style="background-color: lightgrey;">

            <div class="row">

                <div class="col-sm">

                    <div class="card" style="border-color: black; border-radius: 8px;">

                        <div class="card-body">

                            <app-total-points></app-total-points>

                        </div>

                    </div>

                </div>

                <div class="col-sm">

                    <div class="card" style="border-color: black; border-radius: 8px;">

                        <div class="card-body">

                            <app-books-subscribed></app-books-subscribed>

                        </div>

                    </div>

                </div>

                <div class="col-sm">

                    <div class="card" style="border-color: black; border-radius: 8px;">

                        <div class="card-body">

                            <app-activesubscriptions></app-activesubscriptions>

                        </div>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="col-sm-4" style="border-color: black; border-radius: 8px;">

                    <div class="card-body">

                        <app-top-subscribers-by-points></app-top-subscribers-by-points>

                    </div>

                </div>

                <div class="col-sm-8">

                    <div class="card-5">

                        <div class="card-body">

                            <app-trend-chart></app-trend-chart>

                        </div>

                    </div>

                </div>

            </div>

        </div>



 

    </div>


 

</body>
